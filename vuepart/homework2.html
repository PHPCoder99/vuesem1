<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click="sortAscend">Sort ascend</button>
        <button @click="sortDescend">Sort descend</button>
        <div class="products">
            <div class="product" v-for="item in products" :key="item.id">
                <span class="name">{{ item.name }}</span>
                {{ item.price }}
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>

    <script>
        new Vue({
            el: "#app",
            data: {
                products: [{
                    name: "Milk",
                    price: 100
                },
                {
                    name: "Bread",
                    price: 80
                },
                {
                    name: "Solt",
                    price: 40
                }]
            },
            methods: {
                sortAscend() {
                    this.products.sort(function(a, b) { 
                        return a.price - b.price;
                    });
                },
                sortDescend() {
                    this.products.sort(function(a, b) { 
                        return b.price - a.price;
                    });
                }
            }
        });
    </script>
</body>
</html>
