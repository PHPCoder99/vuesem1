<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <button v-on:click="changeText">btn text</button>
        <h2>Counter</h2>
        <button v-on:click="increase(5, $event)">increase</button>
        <p>{{ counter }}</p>
        <h2 v-on:mousemove="mouseMove($event)">
            Mouse move {{ x }} - {{ y }}
            <span v-on:mousemove.stop.prevent>stop text</span>
        </h2>

        <p v-html="bigText"></p>
    </div>

    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>

    <script>
        new Vue({
            el: "#app",
            data: {
                message: "Hello Vue!",
                counter: 0,
                x: 0,
                y: 0,
                bigText: `<span>new text <a href='#'>info</a></span>`
            },
            methods: {
                changeText() {
                    this.message = "new text";
                    return this.message;
                },
                increase(step, event) {
                    this.counter += step;
                    console.log(event);
                },
                mouseMove(event) {
                    this.x = event.clientX;
                    this.y = event.clientY;
                }
            }
        });
    </script>
</body>
</html>
